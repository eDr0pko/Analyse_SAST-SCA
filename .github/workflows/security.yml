name: SecDevOps
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  securite:
    runs-on: ubuntu-latest

    steps:
    #SETUP
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Met √† jour pip
        run: pip install --upgrade pip

      - name: Installer les d√©pendances √† partir du requirements global
        run: pip install -r requirements.txt || true
        
    #Instalation de SNYK
      - name: Installer Snyk
        run: npm install -g snyk

    #SCAN DES DEPENDANCES
      - name: Ex√©cuter l‚Äôanalyse Snyk (SCA)
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk test --file=requirements.txt --package-manager=pip --skip-unresolved=true --sarif > snyk-report-SCA.sarif || true

     #SCAN SAST
      - name: Ex√©cuter l‚Äôanalyse Snyk Code (SAST)
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk code test --sarif > snyk-report-SAST.sarif || true
        
    #SECRET SCANNING
      - name: Secret Scanning
        uses: gitleaks/gitleaks-action@v2

    #RAPPORT SCAN DE CODE
      - name: Upload du rapport Snyk Code
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report-SAST
          path: snyk-report-SAST.sarif

    #RAPPORT SCAN DES DEPENDANCES
      - name: Upload du rapport Snyk SCA
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report-SCA
          path: snyk-report-SCA.sarif

  dast:
    name: OWASP ZAP DAST
    runs-on: 'ubuntu-latest'
    steps:
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
  
      # D√©marrer l‚Äôapplication (en arri√®re-plan)
      - name: Run PyGoat app
        run: |
          python3 manage.py migrate &
          nohup python3 manage.py runserver &
          sleep 20
            
      # üîç √âtape 3 : Lancer le scan OWASP ZAP
      - name: Run OWASP ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.12.0
        with:
          target: 'http://127.0.0.1:8000'  # ‚úÖ adapte selon le port expos√© dans docker-compose.yml
          cmd_options: '-a'  # -a = analyse active, -r = rapport HTML
          allow_issue_writing: false
  
      - name: Upload ZAP report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap-report.html


      




      
