name: SecDevOps
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  securite:
    runs-on: ubuntu-latest

    steps:
    #SETUP
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Met à jour pip
        run: pip install --upgrade pip

      - name: Installer les dépendances à partir du requirements global
        run: pip install -r requirements.txt || true
        
    #Instalation de SNYK
      - name: Installer Snyk
        run: npm install -g snyk

    #SCAN DES DEPENDANCES
      - name: Exécuter l’analyse Snyk (SCA)
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk test --all-projects --sarif > snyk-report.sarif || true

      #SCAN SAST
      - name: Exécuter l’analyse Snyk Code (SAST)
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk code test --sarif > snyk-code-report.sarif || true
        

    #RAPPORT DE SCAN DEPENDANCES
      - name: Upload du rapport de sécurité
        uses: actions/upload-artifact@v4
        with:
          name: snyk-security-report
          path: snyk-report.sarif

    #UPLOAD RAPPORT
      - name: Upload du rapport Snyk Code
        uses: actions/upload-artifact@v4
        with:
          name: snyk-code-report
          path: snyk-code-report.sarif
